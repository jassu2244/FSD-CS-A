<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }
      .flex-col {
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col">
      <header class="flex">
        <h1>Image Gallery</h1>
      </header>
      <img style="width: 40rem; height: 20rem" />
      <button onclick="changeImage()">Change Image</button>
    </div>
    <script>
      const imageContainer = document.querySelector("img");
      const images = [
        "https://cdn-front.freepik.com/images/ai/image-generator/cover/image-generator-header.webp?w=3840&h=1920&q=90%203840w,%20https://cdn-front.freepik.com/images/ai/image-generator/cover/image-generator-header.webp?w=7680&h=3840&q=90%207680w",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPpAh63HncAuJOC6TxWkGLYpS0WwNXswz9MA&s",
        "https://images.unsplash.com/photo-1757023896801-c3b3d42e3f09?q=80&w=1261&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      ];
      let idx = 0;

      imageContainer.src = images[0];

      function changeImage() {
        idx = (idx + 1) % images.length;
        imageContainer.src = images[idx];
      }
    </script>
  </body>
</html>
